<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
</head>

<body class="flex flex-col items-center min-h-screen font-bebas text-gray-800">
  <nav class="flex justify-between items-center w-full h-12 px-4 border-b border-b-gray-200 bg-white shadow-lg">
    <a href="/">
      <img src="/images/logo.png" class="h-10 mt-1">
    </a>
  </nav>
  <main class="flex-1 w-11/12 py-10">
    <div id="successBooking" class="hidden">
      <h1 class="text-center text-2xl py-7">Congratulations! Your booking has been confirmed</h1>
      <a href="/"
        class="flex border-2 border-[#98252d] rounded-md w-64 h-9 mb-8 mx-auto font-bold text-red-900 hover:bg-red-900 hover:text-stone-50  cursor-pointer justify-center items-center">CONTINUE
        BOOKING</a>
    </div>
    <div id="confirmInfo">
      <h1 id="message" class="text-2xl font-bold text-center mb-10">Please confirm your booking information</h1>

      <div class="flex justify-between items-center text-lg pt-5 border-b-[0.5px] border-gray-400">
        <span>CAR</span>
        <span class="text-right">PRICE</span>
      </div>
      <div id="orderList" class="mb-4">
        <!-- product in cart will render here  -->
      </div>
      <div class="flex justify-between my-5 pt-6 font-bebas border-t-[0.5px] border-t-gray-400">
        <button type="button" id="clearBooking"
          class="border border-red-900 w-32 h-6 font-bold text-red-900 hover:bg-red-900 hover:text-stone-50  cursor-pointer text-center">Cancel
          Booking</button>
        <div id="totalPrice" class="text-xl">TOTAL: $0.00 AUD</div>
      </div>
      <h2 class="font-bold">Contact Information</h2>
      <div class="border-b-[0.5px] border-b-gray-400 pb-3">
        <ul class="font-montserrat text-sm">
        </ul>
      </div>
      <div class="flex items-center justify-center w-full h-44">
        <button id="confirmBtn"
          class="flex border-2 border-[#98252d] rounded-md w-64 h-9 my-8 mx-auto font-bold text-[#98252d] hover:bg-[#98252d] hover:text-stone-50  cursor-pointer justify-center items-center">Confirm
          Booking</button>
      </div>
    </div>
  </main>
  <footer class="flex justify-between items-center px-6 h-16 w-full border-t border-t-gray-200">
    <a href="/"><img src="/images/logo.png" class="h-10"></a>
  </footer>
  <script type="module" src="/src/confirmation.js"></script>
</body>

</html>
